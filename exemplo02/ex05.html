<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>EX 05 Javascript</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font: normal 30pt Arial;
		}
	</style>
</head>
<body>


     <script type="text/javascript">
     	var nome = window.prompt('Digite seu nome: ')
     	document.write(`Olá, <strong>${nome}</strong>!!! <h2 style='color:red'>Seu nome tem ${nome.length} letras.</h2>`)
     	document.write(`<h2 style='color:blue'>Seu nome em maiúsculo é ${nome.toUpperCase()}.</h2>`)
     	document.write(`<h2 style='color: green'>Seu nome em minúsculo é ${nome.toLowerCase()}.</h2>`) 
     </script>
</body>
</html>
