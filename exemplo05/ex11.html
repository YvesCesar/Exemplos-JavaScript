<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular () {
            var vtxt = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(vtxt.value)
            res.innerHTML = `<p>O seu veículo está a uma velocidade de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `Você está <strong style= 'color: red'>MULTADO</strong> por excesso de velocidade!!!`
            }
            res.innerHTML += `<p><strong>Dirija sempre com cinto de segurança!!!</strong></p>`
        }

    </script>
</body>
</html>
